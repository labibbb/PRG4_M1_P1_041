<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Supporter Manchester Uniteds</title>
    <script>
        console.log("Hello Para Fans Manchester United");
    </script>
    <!-- Masukkan link CSS Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* (CSS yang sudah ada) */
        
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- (Kode lainnya) -->
        <br>
        <br>
        <h2>Isi Formulir</h2>
        <div class="form-container">
            <form action="#">
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>

                <div class="form-group">
                    <label>Jenis Kelamin:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="laki-laki" name="jenis-kelamin" value="laki-laki" required>
                        <label class="form-check-label" for="laki-laki">Laki-laki</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="perempuan" name="jenis-kelamin" value="perempuan" required>
                        <label class="form-check-label" for="perempuan">Perempuan</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Hobi:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="membaca" name="hobi[]" value="membaca">
                        <label class="form-check-label" for="membaca">Membaca</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="berenang" name="hobi[]" value="berenang">
                        <label class="form-check-label" for="berenang">Berenang</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="jogging" name="hobi[]" value="jogging">
                        <label class="form-check-label" for="jogging">Jogging</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="kota">Kota:</label>
                    <select class="form-control" id="kota" name="kota">
                        <option value="Manchester">Manchester</option>
                        <option value="London">London</option>
                        <option value="Liverpool">Liverpool</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Surabaya">Surabaya</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pesan">Pesan:</label>
                    <textarea class="form-control" id="pesan" name="pesan" rows="4" placeholder="Masukkan pesan Anda"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Kirim</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
        </div>
    </div>

    <!-- Masukkan skrip JavaScript Bootstrap (jika diperlukan) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
